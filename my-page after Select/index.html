<!-- #region HEAD -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <link rel="icon" href="ma.png">
  <title>Mate academy</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<!-- #endregion -->
<body>
  <h1>Mate academy</h1>

  <form action="http://localhost:3000/api" method="post">
    <label for="form-field">
      Day of week:

      <select name="weekday" required>
        <option value="" disabled>Please choose a day</option>
        <option value="mon">Monday</option>
        <option value="tue" selected>Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri" selected>Friday</option>
        <option value="sat">Saturday</option>
        <option value="sun">Sunday</option>
      </select>
    </label>

    <button type="submit">Send</button>
  </form>
</body>
</html>
