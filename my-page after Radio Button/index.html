<body>
  <h1>Mate academy</h1>

  <form action="http://localhost:3000/api" method="post">
    <label class="form-field">
      <input type="radio" name="sex" value="male" required>
      Male
    </label>
    <label class="form-field">
      <input type="radio" name="sex" value="female" disabled checked>
      Female
    </label>

    <button type="submit">Send</button>
  </form>
</body>
