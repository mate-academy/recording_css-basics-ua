<!-- #region HEAD -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <link rel="icon" href="ma.png">
  <title>Mate academy</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<!-- #endregion -->
<body>
  <h1>Mate academy</h1>

  <form 
    action="http://localhost:3000/api" 
    method="post"
  >
    <div class="form-field">
      Username: <br>
      <input 
        type="text" 
        name="username" 
        placeholder="Enter your name"
        pattern="\w+"
      >
    </div>

    <div class="form-field">
      Email: <br>
      <input 
        type="email" 
        name="email" 
        placeholder="email@example.com"
      >
    </div>

    <div class="form-field">
      Password: <br>
      <input
        type="password"
        name="password"
        required
        minlength="8"
        maxlength="20"
      >
    </div>

    <button>Send</button>
  </form>
</body>
</html>
